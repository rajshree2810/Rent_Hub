<!-- blog-form.component.html -->

<div class="container background-container" style="margin-top: 10px; margin-bottom: 10px;">
  <div class="row justify-content-center">
    <div class="col-md-6" style="margin-top: 20px; margin-bottom: 20px; opacity: 0.9;">
      <div class="shadowed-form">
        <div class="blog-form">
          <form (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group">
              <label for="blogId">Blog Id:</label>
              <input type="text" id="blogId" name="blogId" [(ngModel)]="blog.blogId" required class="form-control">
            </div>
            
            <div class="form-group">
              <label for="blogTitle">Blog Title:</label>
              <input type="text" id="blogTitle" name="blogTitle" [(ngModel)]="blog.blogTitle" required class="form-control">
            </div>
            
            <div class="form-group">
              <label for="authorName">Author Name:</label>
              <input type="text" id="authorName" name="authorName" [(ngModel)]="blog.authorName" required class="form-control">
            </div>
            
            <div class="form-group">
              <label for="blogContent">Blog Content:</label>
              <textarea id="blogContent" name="blogContent" [(ngModel)]="blog.blogContent" rows="6" required class="form-control"></textarea>
            </div>
            
            <button type="submit" class="btn btn-custom">{{ blog.blogId ? 'Update' : 'Add' }} Blog</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
