<html>
<app-user></app-user>
<div class="container">
  <div class="text-center mt-5">
    <h3>All Registered Users</h3>
  </div>
  <div class="row mt-5">
    <div *ngFor="let user of alluser" class="col-lg-3 col-md-4 col-sm-6 mb-4">
      <div class="card user-card" (click)="goToChat(user)">
        <div class="card-body d-flex align-items-center justify-content-center">
          <div class="user-initial">{{ user.charAt(0).toUpperCase() }}</div>
          <div class="user-name">{{ user }}</div>
        </div>
      </div>
    </div>
  </div>
</div>


  </html>
